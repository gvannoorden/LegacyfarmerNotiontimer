<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Timer</title>
    <style>
        :root {
            /* Light mode (default) */
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --accent-green: #4ade80;
            --accent-red: #ef4444;
            --shadow: rgba(0, 0, 0, 0.1);
            --border-color: #e5e7eb;
        }

        [data-theme="dark"] {
            /* Dark mode */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-tertiary: #6b7280;
            --accent-green: #4ade80;
            --accent-red: #ef4444;
            --shadow: rgba(0, 0, 0, 0.4);
            --border-color: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px var(--shadow);
            transition: background 0.3s ease;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--bg-primary);
            transform: scale(1.05);
        }

        .section-name {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            margin-top: 20px;
            color: var(--accent-green);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timer-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 72px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .countdown.normal {
            color: var(--accent-green);
        }

        .countdown.overtime {
            color: var(--accent-red);
        }

        .elapsed {
            font-size: 18px;
            color: var(--text-secondary);
            font-variant-numeric: tabular-nums;
        }

        .total-elapsed {
            font-size: 16px;
            color: var(--text-tertiary);
            font-variant-numeric: tabular-nums;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button:not(.theme-toggle) {
            flex: 1;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .start-btn {
            background: var(--accent-green);
            color: #1a1a1a;
        }

        .start-btn:hover {
            background: #22c55e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
        }

        .pause-btn {
            background: #fbbf24;
            color: #1a1a1a;
        }

        .pause-btn:hover {
            background: #f59e0b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
        }

        .reset-btn {
            background: var(--accent-red);
            color: white;
        }

        .reset-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .next-btn {
            background: #3b82f6;
            color: white;
        }

        .next-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .timers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 30px;
        }

        .timer-option {
            padding: 12px;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .timer-option:hover {
            border-color: var(--accent-green);
            transform: translateY(-2px);
        }

        .timer-option.active {
            border-color: var(--accent-green);
            background: rgba(74, 222, 128, 0.1);
        }

        .timer-option .name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .timer-option .duration {
            font-size: 14px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark</button>
        
        <h1 class="section-name" id="sectionName">Select Timer</h1>
        
        <div class="timers-grid" id="timersGrid"></div>
        
        <div class="timer-display">
            <div class="countdown normal" id="countdown">00:00</div>
            <div class="elapsed" id="elapsed">Elapsed: 0s</div>
            <div class="total-elapsed" id="totalElapsed">Total: 0s</div>
        </div>
        
        <div class="controls">
            <button class="start-btn" id="startPauseBtn" onclick="startPauseTimer()">Start</button>
            <button class="reset-btn" id="resetBtn" onclick="resetTimer()">Reset</button>
            <button class="next-btn" id="nextBtn" onclick="nextSection()" disabled>Next</button>
        </div>
    </div>

    <script>
        const timers = [
            { name: 'Quick Check', duration: 300 },
            { name: 'Status Update', duration: 900 },
            { name: 'Team Sync', duration: 1800 },
            { name: 'Deep Dive', duration: 2700 },
            { name: 'Workshop', duration: 3600 }
        ];

        let currentSectionIndex = 0;
        let currentTimer = null;
        let totalElapsedTime = 0;
        let sectionStartTime = 0;
        let timerInterval = null;
        let isRunning = false;

        // Theme management
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            const toggleBtn = document.querySelector('.theme-toggle');
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            toggleBtn.textContent = newTheme === 'dark' ? 'â˜€ï¸ Light' : 'ðŸŒ™ Dark';
        }

        // Load theme preference (default to light)
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const toggleBtn = document.querySelector('.theme-toggle');
            
            document.documentElement.setAttribute('data-theme', savedTheme);
            toggleBtn.textContent = savedTheme === 'dark' ? 'â˜€ï¸ Light' : 'ðŸŒ™ Dark';
        }

        // Initialize timers grid
        function initializeTimers() {
            const grid = document.getElementById('timersGrid');
            timers.forEach((timer, index) => {
                const option = document.createElement('div');
                option.className = 'timer-option';
                option.innerHTML = `
                    <div class="name">${timer.name}</div>
                    <div class="duration">${formatTime(timer.duration)}</div>
                `;
                option.onclick = () => selectTimer(index);
                grid.appendChild(option);
            });
            selectTimer(0);
        }

        function selectTimer(index) {
            currentSectionIndex = index;
            currentTimer = timers[index];
            document.getElementById('sectionName').textContent = currentTimer.name;
            
            document.querySelectorAll('.timer-option').forEach((opt, i) => {
                opt.classList.toggle('active', i === index);
            });
            
            if (!isRunning) {
                resetTimer();
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(Math.abs(seconds) / 60);
            const secs = Math.abs(seconds) % 60;
            const sign = seconds < 0 ? '-' : '';
            return `${sign}${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updateDisplay() {
            if (!currentTimer) return;
            
            const currentTime = isRunning ? Date.now() : sectionStartTime;
            const elapsed = Math.floor((currentTime - sectionStartTime) / 1000);
            const remaining = currentTimer.duration - elapsed;
            
            const countdownEl = document.getElementById('countdown');
            countdownEl.textContent = formatTime(remaining);
            countdownEl.className = remaining >= 0 ? 'countdown normal' : 'countdown overtime';
            
            document.getElementById('elapsed').textContent = `Elapsed: ${elapsed}s`;
            document.getElementById('totalElapsed').textContent = `Total: ${totalElapsedTime + elapsed}s`;
        }

        function startPauseTimer() {
            const btn = document.getElementById('startPauseBtn');
            
            if (!isRunning) {
                if (sectionStartTime === 0) {
                    sectionStartTime = Date.now();
                } else {
                    const pausedDuration = Date.now() - sectionStartTime;
                    sectionStartTime = Date.now() - pausedDuration;
                }
                
                timerInterval = setInterval(updateDisplay, 100);
                isRunning = true;
                btn.textContent = 'Pause';
                btn.className = 'pause-btn';
                document.getElementById('nextBtn').disabled = false;
            } else {
                clearInterval(timerInterval);
                isRunning = false;
                btn.textContent = 'Start';
                btn.className = 'start-btn';
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            sectionStartTime = Date.now();
            
            const btn = document.getElementById('startPauseBtn');
            btn.textContent = 'Start';
            btn.className = 'start-btn';
            document.getElementById('nextBtn').disabled = true;
            
            updateDisplay();
        }

        function nextSection() {
            const elapsed = Math.floor((Date.now() - sectionStartTime) / 1000);
            totalElapsedTime += elapsed;
            
            currentSectionIndex = (currentSectionIndex + 1) % timers.length;
            selectTimer(currentSectionIndex);
            
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                const btn = document.getElementById('startPauseBtn');
                btn.textContent = 'Start';
                btn.className = 'start-btn';
            }
            
            sectionStartTime = Date.now();
            updateDisplay();
        }

        // Initialize
        loadTheme();
        initializeTimers();
        updateDisplay();
    </script>
</body>
</html>
