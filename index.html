<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: transparent;
            color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #262624;
            border: 1px solid #404040;
            border-radius: 12px;
            padding: 25px 35px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-name {
            font-size: 22px;
            font-weight: 600;
            color: #2D9964;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .timer-display {
            flex: 1;
        }

        .countdown {
            font-size: 48px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            margin-bottom: 6px;
            transition: color 0.3s ease;
            color: #ffffff;
        }

        .countdown.normal {
            color: #2D9964;
        }

        .countdown.overtime {
            color: #CD4A45;
        }

        .time-info {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #9ca3af;
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 140px;
        }

        button {
            padding: 10px 18px;
            font-size: 13px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .start-pause-btn {
            background: #CD4A45;
            color: #ffffff;
        }

        .start-pause-btn:hover {
            background: #b33f3b;
        }

        .next-btn {
            background: #2D9964;
            color: #ffffff;
        }

        .next-btn:hover {
            background: #257d52;
        }

        .reset-btn {
            background: #404040;
            color: #ffffff;
        }

        .reset-btn:hover {
            background: #525252;
        }

        .completed {
            text-align: center;
            font-size: 16px;
            color: #2D9964;
            margin-top: 12px;
            font-weight: 600;
        }

        .icon {
            width: 14px;
            height: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="section-name" id="sectionName">SEGUE</div>
        </div>
        <div class="main-content">
            <div class="timer-display">
                <div class="countdown normal" id="countdown">5:00</div>
                <div class="time-info">
                    <span id="elapsed">Elapsed: 0:00</span>
                    <span id="totalElapsed">Total: 0:00</span>
                </div>
            </div>
            <div class="controls">
                <button class="start-pause-btn" id="startPauseBtn">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                    </svg>
                    Start
                </button>
                <button class="next-btn" id="nextBtn">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                    Next
                </button>
                <button class="reset-btn" id="resetBtn">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    Reset
                </button>
            </div>
        </div>
        <div class="completed" id="completed" style="display: none;">All Sections Complete! ðŸŽ‰</div>
    </div>

    <script>
        const sections = [
            { name: 'SEGUE', duration: 5 * 60 },
            { name: 'DATA', duration: 5 * 60 },
            { name: 'ROCK REVIEW', duration: 5 * 60 },
            { name: 'HEADLINES', duration: 5 * 60 },
            { name: 'TO-DO LIST', duration: 5 * 60 },
            { name: 'ISSUES (IDS)', duration: 60 * 60 },
            { name: 'CONCLUDE', duration: 5 * 60 }
        ];

        let currentSectionIndex = 0;
        let timeRemaining = sections[0].duration;
        let elapsedTime = 0;
        let totalElapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;

        const sectionNameEl = document.getElementById('sectionName');
        const countdownEl = document.getElementById('countdown');
        const elapsedEl = document.getElementById('elapsed');
        const totalElapsedEl = document.getElementById('totalElapsed');
        const startPauseBtn = document.getElementById('startPauseBtn');
        const nextBtn = document.getElementById('nextBtn');
        const resetBtn = document.getElementById('resetBtn');
        const completedEl = document.getElementById('completed');

        function formatTime(seconds) {
            const isNegative = seconds < 0;
            const absSeconds = Math.abs(seconds);
            const mins = Math.floor(absSeconds / 60);
            const secs = absSeconds % 60;
            const sign = isNegative ? '-' : '';
            return `${sign}${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            countdownEl.textContent = formatTime(timeRemaining);
            elapsedEl.textContent = `Elapsed: ${formatTime(elapsedTime)}`;
            totalElapsedEl.textContent = `Total: ${formatTime(totalElapsedTime)}`;
            
            if (timeRemaining < 0) {
                countdownEl.classList.remove('normal');
                countdownEl.classList.add('overtime');
            } else {
                countdownEl.classList.remove('overtime');
                countdownEl.classList.add('normal');
            }
        }

        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            timerInterval = setInterval(() => {
                timeRemaining--;
                elapsedTime++;
                totalElapsedTime++;
                updateDisplay();
            }, 1000);
        }

        function stopTimer() {
            isRunning = false;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function loadSection(index) {
            if (index >= sections.length) {
                stopTimer();
                completedEl.style.display = 'block';
                nextBtn.disabled = true;
                startPauseBtn.disabled = true;
                return;
            }

            currentSectionIndex = index;
            const section = sections[index];
            sectionNameEl.textContent = section.name;
            timeRemaining = section.duration;
            elapsedTime = 0;
            updateDisplay();
        }

        startPauseBtn.addEventListener('click', () => {
            const iconSvg = startPauseBtn.querySelector('svg');
            if (isRunning) {
                stopTimer();
                startPauseBtn.innerHTML = `
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                    </svg>
                    Start
                `;
            } else {
                startTimer();
                startPauseBtn.innerHTML = `
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Pause
                `;
            }
        });

        nextBtn.addEventListener('click', () => {
            stopTimer();
            loadSection(currentSectionIndex + 1);
            if (currentSectionIndex < sections.length) {
                startTimer();
                startPauseBtn.innerHTML = `
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Pause
                `;
            } else {
                startPauseBtn.innerHTML = `
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                    </svg>
                    Start
                `;
            }
        });

        resetBtn.addEventListener('click', () => {
            stopTimer();
            currentSectionIndex = 0;
            totalElapsedTime = 0;
            completedEl.style.display = 'none';
            nextBtn.disabled = false;
            startPauseBtn.disabled = false;
            startPauseBtn.innerHTML = `
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                </svg>
                Start
            `;
            loadSection(0);
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
