<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: transparent;
            color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: color 0.3s ease;
        }

        body.dark-mode {
            color: #ffffff;
        }

        .container {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            padding: 25px 35px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, border-color 0.3s ease;
            position: relative;
        }

        body.dark-mode .container {
            background: #2a2a2a;
            border-color: #404040;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-name {
            font-size: 22px;
            font-weight: 600;
            color: #22c55e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: none;
            border-radius: 50%;
            padding: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: opacity 0.2s ease;
            opacity: 0.4;
        }

        .theme-toggle:hover {
            opacity: 1;
        }

        .main-content {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .timer-display {
            flex: 1;
        }

        .countdown {
            font-size: 48px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            margin-bottom: 6px;
            transition: color 0.3s ease;
        }

        .countdown.normal {
            color: #22c55e;
        }

        .countdown.overtime {
            color: #ef4444;
        }

        .time-info {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
            font-variant-numeric: tabular-nums;
        }

        body.dark-mode .time-info {
            color: #9ca3af;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 140px;
        }

        button {
            padding: 10px 18px;
            font-size: 13px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .start-pause-btn {
            background: #22c55e;
            color: #ffffff;
        }

        .start-pause-btn:hover {
            background: #16a34a;
        }

        .next-btn {
            background: #22c55e;
            color: #ffffff;
        }

        .next-btn:hover {
            background: #16a34a;
        }

        .reset-btn {
            background: #e5e5e5;
            color: #1a1a1a;
        }

        body.dark-mode .reset-btn {
            background: #404040;
            color: #ffffff;
        }

        .reset-btn:hover {
            background: #d4d4d4;
        }

        body.dark-mode .reset-btn:hover {
            background: #525252;
        }

        .completed {
            text-align: center;
            font-size: 16px;
            color: #22c55e;
            margin-top: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="themeToggle">üåô</button>
        <div class="header">
            <div class="section-name" id="sectionName">Rocks</div>
        </div>
        <div class="main-content">
            <div class="timer-display">
                <div class="countdown normal" id="countdown">5:00</div>
                <div class="time-info">
                    <span id="elapsed">Elapsed: 0:00</span>
                    <span id="totalElapsed">Total: 0:00</span>
                </div>
            </div>
            <div class="controls">
                <button class="start-pause-btn" id="startPauseBtn">Start</button>
                <button class="next-btn" id="nextBtn">Next</button>
                <button class="reset-btn" id="resetBtn">Reset</button>
            </div>
        </div>
        <div class="completed" id="completed" style="display: none;">All Sections Complete! üéâ</div>
    </div>

    <script>
        const sections = [
            { name: 'Rocks', duration: 5 * 60 },
            { name: 'Headlines', duration: 2 * 60 },
            { name: 'Scorecard', duration: 30 * 60 },
              { name: 'Tasks', duration: 10 * 60 },
            { name: 'Issues', duration: 10 * 60 }
        ];

        let currentSectionIndex = 0;
        let timeRemaining = sections[0].duration;
        let elapsedTime = 0;
        let totalElapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;

        const sectionNameEl = document.getElementById('sectionName');
        const countdownEl = document.getElementById('countdown');
        const elapsedEl = document.getElementById('elapsed');
        const totalElapsedEl = document.getElementById('totalElapsed');
        const startPauseBtn = document.getElementById('startPauseBtn');
        const nextBtn = document.getElementById('nextBtn');
        const resetBtn = document.getElementById('resetBtn');
        const completedEl = document.getElementById('completed');
        const themeToggle = document.getElementById('themeToggle');

        function formatTime(seconds) {
            const isNegative = seconds < 0;
            const absSeconds = Math.abs(seconds);
            const mins = Math.floor(absSeconds / 60);
            const secs = absSeconds % 60;
            const sign = isNegative ? '-' : '';
            return `${sign}${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            countdownEl.textContent = formatTime(timeRemaining);
            elapsedEl.textContent = `Elapsed: ${formatTime(elapsedTime)}`;
            totalElapsedEl.textContent = `Total: ${formatTime(totalElapsedTime)}`;
            
            if (timeRemaining < 0) {
                countdownEl.classList.remove('normal');
                countdownEl.classList.add('overtime');
            } else {
                countdownEl.classList.remove('overtime');
                countdownEl.classList.add('normal');
            }
        }

        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            timerInterval = setInterval(() => {
                timeRemaining--;
                elapsedTime++;
                totalElapsedTime++;
                updateDisplay();
            }, 1000);
        }

        function stopTimer() {
            isRunning = false;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function loadSection(index) {
            if (index >= sections.length) {
                stopTimer();
                completedEl.style.display = 'block';
                nextBtn.disabled = true;
                startPauseBtn.disabled = true;
                return;
            }

            currentSectionIndex = index;
            const section = sections[index];
            sectionNameEl.textContent = section.name;
            timeRemaining = section.duration;
            elapsedTime = 0;
            updateDisplay();
        }

        startPauseBtn.addEventListener('click', () => {
            if (isRunning) {
                stopTimer();
                startPauseBtn.textContent = 'Start';
            } else {
                startTimer();
                startPauseBtn.textContent = 'Pause';
            }
        });

        nextBtn.addEventListener('click', () => {
            stopTimer();
            loadSection(currentSectionIndex + 1);
            if (currentSectionIndex < sections.length) {
                startTimer();
                startPauseBtn.textContent = 'Pause';
            } else {
                startPauseBtn.textContent = 'Start';
            }
        });

        resetBtn.addEventListener('click', () => {
            stopTimer();
            currentSectionIndex = 0;
            totalElapsedTime = 0;
            completedEl.style.display = 'none';
            nextBtn.disabled = false;
            startPauseBtn.disabled = false;
            startPauseBtn.textContent = 'Start';
            loadSection(0);
        });

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                themeToggle.textContent = 'üåô';
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
